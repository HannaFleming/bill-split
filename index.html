<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>split bill style changed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="center">
<div id="container">
        <h1>Bill calculator</h1>
<form>
        <p>üí≤ How much?</p>
        <input type="text" placeholder="add the total.." id="bill">

        <p> How many?</p>
        <input type="text" placeholder="add the number of people..." id="people">

        <p>ü§çFeeling generous?</p>
        <button id="addTip">Add a tip</button>

        <select id="tip">
        <option disabled>Select an option</option>
        <option value="0.30">Wow!30%</option>
        <option value="0.20">Good service!20%</option>
        <option value="0.10">It was okay!10%</option>
        <option value="0.00">No tips!</option>
        </select>
        <button id="btn">Calculate</button>
    </form>
<!-- –ë–ª–æ–∫–∏ -->
    <div id="showTotalAmountToPay">

        <div id="billSplit">
            <p>Bill</p>
            <span>$</span>
            <span id="divideBill"></span>
            <span>Per Person</span>
        </div>

        <div id="totalTip">
            <p>Tip</p>
            <span>$</span>
            <span id="divideTip"></span>
            <span>Per Person</span>
        </div>

        <div id="totalAmount">
            <p>Total</p>
            <span>$</span>
            <span id="billAndTip"></span>
            <span>Per Person</span>
        </div>
    </div>
    </div>
</div>
